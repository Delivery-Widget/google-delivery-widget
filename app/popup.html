<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Delivery widget</title>
</head>
<body>
    <div id="title"><h1>Delivery Widget</h1></div>

    <button id="addParcel"><img src="plus.png" width="15px" height="15px"></button>
    <div id="list"></div>
    <p id="alert"></p>
    <script src="popup.js"></script>
</body>
</html>
